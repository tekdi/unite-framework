<div style="border:1px red solid; margin:2px 0;">
    <div *ngFor="let unit of localData" style="display:inline-block; margin-right:15px;border:1px black dotted">
        <!-- {{unit.name}} -->
        <h3>{{ unit [localMap['name']] }}</h3>
        <div>
            <img [src]="unit[ localMap['img'] ]" alt="" style="max-height:50px">
            <div style="max-width:150px;"> {{ unit[localMap['desc']]  }} </div>
        </div>
    </div>
</div>
